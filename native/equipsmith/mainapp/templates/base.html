{% load static %}

<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE|default:"en-us" }}">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}{% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="{% static 'mainapp/css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'mainapp/css/bootstrap-grid.min.css' %}" rel="stylesheet">
	<link href="{% static 'moomin.css' %}" rel="stylesheet">
	<script src="{% static 'mainapp/js/jquery-3.4.1.min.js' %}"></script>
	<script src="{% static 'mainapp/js/bootstrap.min.js' %}"></script>
	<style>
		footer {background-color: black;}
	</style>
	{% block extrahead %}{% endblock %}
</head>
<body>
	<header class="sticky-top">
		<!-- header -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin-bottom: 1rem;">
			<a class="navbar-brand" href="/">[dev] EQUIPSMITH</a>
			<div class="collapse navbar-collapse" id="davbarNav">
				<ul class="navbar-nav">
					<li class="nav-item {% if app_label == 'moomin' %}active{% endif %}">
						<a class="nav-link" href="/moomin/">Menu</a>
					</li>
					{% if user.is_authenticated %}
						<li class="nav-item">
							<a class="nav-link" href="{% url 'logout' %}" class="logout">Logout</a>
						</li>
						{% else %}
						<li class="nav-item">
							<a class="nav-link" href="{% url 'accounts:signup' %}" class="signup">Signup</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'login' %}" class="login">Login</a>
						</li>
					{% endif %}
				</ul>
			</div>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      	<span class="navbar-toggler-icon"></span>
	   		</button>
		</nav>
	</header>

	<div class="container">
		<!-- <header>
			<nav>
				<ul>
					{% if user.is_authenticated %}
					<li><a href="{% url 'logout' %}" class="logout">Logout</a></li>
					{% else %}
					<li><a href="{% url 'accounts:signup' %}" class="signup">Signup</a></li>
					<li><a href="{% url 'login' %}" class="login">Login</a></li>
					{% endif %}
				</ul>
			</nav>
		</header> -->
		<main class="mb-5">
			<div class="content">
				{% block content %}{% endblock %}
			</div>
		</main>
	</div>

	<!-- <footer class="footer">
		<div class="container">
			<p class="test-muted">Place sticky footer content here.</p>
		</div>
	</footer> -->
	<footer class="fixed-bottom">
		<font color="gray">Version DEV_0.1-20190928</font>
	</footer>

</body>
</html>
